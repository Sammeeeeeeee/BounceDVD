<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DVD Bounce</title>
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      background: black; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
      width: 100vw; 
      height: 100vh; 
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    let w, h;
    
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resize);
    resize();
    
    let dvd = { 
      x: 100, 
      y: 100, 
      dx: 3, 
      dy: 2, 
      size: 120 
    };
    
    let baseColor = [255, 0, 150];
    
    function varyColor(color, delta = 30) {
      return color.map(c => Math.min(255, Math.max(0, c + Math.floor((Math.random() - 0.5) * delta * 2))));
    }
    
    function randColor() {
      return [
        Math.floor(Math.random() * 255), 
        Math.floor(Math.random() * 255), 
        Math.floor(Math.random() * 255)
      ];
    }
    
    function draw() {
      ctx.clearRect(0, 0, w, h);
      
      // Draw the DVD logo rectangle with rounded corners
      ctx.fillStyle = `rgb(${baseColor.join(",")})`;
      ctx.fillRect(dvd.x, dvd.y, dvd.size, dvd.size * 0.6);
      
      // Add "DVD" text
      ctx.fillStyle = 'white';
      ctx.font = `${dvd.size * 0.15}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('DVD', dvd.x + dvd.size/2, dvd.y + dvd.size * 0.35);
    }
    
    function update() {
      let hitCorner = false;
      
      // Check horizontal bounds
      if (dvd.x + dvd.size >= w || dvd.x <= 0) {
        dvd.dx *= -1;
        baseColor = varyColor(baseColor);
        if ((dvd.y <= 0 || dvd.y + dvd.size * 0.6 >= h)) {
          hitCorner = true;
        }
      }
      
      // Check vertical bounds
      if (dvd.y + dvd.size * 0.6 >= h || dvd.y <= 0) {
        dvd.dy *= -1;
        baseColor = varyColor(baseColor);
        if ((dvd.x <= 0 || dvd.x + dvd.size >= w)) {
          hitCorner = true;
        }
      }
      
      // Special corner hit - completely random color
      if (hitCorner) {
        baseColor = randColor();
      }
      
      dvd.x += dvd.dx;
      dvd.y += dvd.dy;
      
      draw();
      requestAnimationFrame(update);
    }
    
    // Click to change direction randomly
    canvas.addEventListener('click', () => {
      if (Math.random() < 0.5) {
        dvd.dx *= -1;
      } else {
        dvd.dy *= -1;
      }
      baseColor = varyColor(baseColor, 50);
    });
    
    update();
  </script>
</body>
</html>
